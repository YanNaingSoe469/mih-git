{% extends 'dashboard.html' %}

{% block title %}Focus Areas{% endblock %}

{% block content %}
<h1 class="text-center">Focus Areas</h1>
<div class="row mx-4 my-4">
    <div class="col-4">
        <form method="POST" action="{% url 'create_focus' %}" class="d-flex flex-column">
            {% csrf_token %}
            <label for="add">Add new focus area</label>
            <input type="text" name="name" id="add" class="form-control mt-2">
            <span class="text-danger">
                    {{ form.name.errors }}
                </span>
            <input type="submit" value="Add" class="btn w-25 btn-primary align-self-end mt-2">
        </form>
    </div>
    <div class="col-8 px-4">
        <table class="table table-hover w-80">
            <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
            </thead>
            <tbody>
            {% for focus in focuses %}
            <tr>
                <td>{{focus.id}}</td>
                <td>{{focus.name}}</td>
                <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#focus{{focus.id}}">
                        Update
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="focus{{focus.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Change Focus Area Name</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <form method="post" action="{% url 'update_focus' id=focus.id %}">
                                    {% csrf_token %}
                                    <div class="modal-body">
                                        <input type="text" name="name" id="" class="form-control" value="{{focus.name}}">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'delete_focus' id=focus.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
