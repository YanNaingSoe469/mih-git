<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>MiH | Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .box {
            width: 60%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
            border-radius: 20px;
        }

        #logo{
            border-radius: 50%;
        }

        #login-btn{
            background-color: #004aad;
        }

        #login-btn:hover{
            background-color: #003d8c;;
        }
    </style>
</head>

<body>
    <div class="box">
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            <div class="row w-100">
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <div class="mx-2">
                        <img class="my-2" id="logo" {% load static %} src="{% static 'MiH Logo.jpg' %}" alt="" style="height: 80px;">
                        <h3>Welcome to</h3>
                        <h1>Myanmar InnovationHub</h1>
                        <span>Learning, Innovation, Inspiration</span>
                    </div>
                </div>
                <div class="col-6 ">
                    <div class="row my-2 mx-2">
                        <label for="">Email</label>
                        <input type="text" name="username" class="my-1 form-control {% if form.username.errors %}is-invalid{% endif %}" value="{{ form.username.value|default:'' }}" placeholder="xyz@mail.com">
                        <span class="text-danger">{{form.username.errors}}</span>
                    </div>

                    <div class="row my-2 mx-2">
                        <label for="">Password</label>
                        <input type="password" name="password" class="my-1 form-control {% if form.password.errors %}is-invalid{% endif %}">
                        <span class="text-danger">{{form.password.errors}}</span>
                    </div>

                    {% if form.non_field_errors %}
                        <div class="alert alert-danger">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}

                    <div class="row my-3 mx-2 text-center">
                        <input type="submit" id="login-btn" class="btn text-white" value="Login">
                    </div>

                    <div class="row my-2 text-center">
                        <span>New to MiH? Register <a href="{% url 'register#page' %}">Here</a></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>
</html>
