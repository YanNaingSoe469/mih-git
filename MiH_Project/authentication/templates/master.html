<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block style %}{% endblock %}
</head>

<body>

<!-- HEADER -->
<header class="navbar fixed-top" style="background-color: #E4F8FF; z-index: 1000;">
    <div class="logo">
        <img src="{% static 'MiH Logo.jpg' %}" alt="Myanmar InnoHub Logo" class="logo-img">
        <span><b>Myanmar<br>InnoHub</b></span>
    </div>

    <nav>
        <a href="{% url 'test_homepage' %}"><b>Projects</b></a>
        <a href="{% url 'test_homepage' %}#about"><b>About</b></a>
        <a href="{% url 'test_homepage' %}#contact"><b>Contact</b></a>
    </nav>

    <div class="nav-right">
        <div class="dropdown">
          <button class="btn nav-right btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            + Create Project
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'sw_create' %}">Software Project</a></li>
            <li><a class="dropdown-item" href="{% url 'hw_create' %}">Hardware Project</a></li>
            <li><a class="dropdown-item" href="{% url 'ai_create' %}">Ai Project</a></li>
          </ul>
        </div>
        <button class="btn btn-light"><i class="bi bi-bell-fill me-1"></i></button>
        <a href="{% url 'profile_page' %}">{% if user.profile_pic %}
            <img src="{{ user.profile_pic.url }}"
                 class="profile"
                 alt="Profile Picture">
            {% else %}
            <img src="{% static 'assets/default-profile.png' %}"
                 class="profile"
                 alt="Default Profile">
            {% endif %}</a>
    </div>
</header>

{% block content %}

{% endblock %}
{% block script %}

{% endblock %}

</body>
</html>
