{% extends 'master.html' %}

{% block title %}Project Create{% endblock %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'project_create_style.css' %}"/>
{% endblock %}

{% block content %}

<div class="form-container" id="projects" style="padding-top: 100px;">
    <h1>Software Project Information</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type="text" id="title" placeholder="Type here">
        </div>

        <!--    <div class="form-group">-->
        <!--      <label for="innovator">Innovator</label>-->
        <input name="innovator" disabled type="hidden" id="innovator" value="{{user.id}}">
        <!--    </div>-->

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="Type here"></textarea>
        </div>

        <div class="form-group">
            <label for="duration">Duration</label>
            <input name="duration" type="number" step="any" id="duration" value="0" min="0"
                   style="width: 80px; margin-right: 8px;">
            <span>weeks</span>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <div class="upload-box" style=" flex: 1; padding: 13px;">
                <label for="image-upload" class="upload-label">Upload
                    <i class="bi bi-plus-circle-fill upload-icon"></i>
                </label>
                <input name="cover_photo" type="file" id="image-upload" style="display: none;">
            </div>
        </div>

        <input name="type" type="hidden" value="SW">

        <div class="form-group">
            <label for="language">Language</label>
            <select name="language" class="form-select" id="language">
                <option value="">Choose Language</option>
                {% for value, label in form.language.field.choices %}
                <option value="{{value}}">{{label}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="framework">Framework</label>
            <select name="framework" class="form-select" id="framework">
                <option value="">Choose Framework</option>
                {% for value, label in form.framework.field.choices %}
                <option value="{{value}}">{{label}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="platform">Platform</label>
            <select name="platform" class="form-select" id="platform">
                <option value="">Choose Platform</option>
                {% for value, label in form.platform.field.choices %}
                <option value="{{value}}">{{label}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="source">Source link</label>
            <input name="source_link" type="text" id="source" placeholder="Type here">
        </div>

        <div class="buttons">
            <button type="submit" class="btn btn-create" id="createBtn">Create</button>
            <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
        </div>

    </form>

    <!-- Popup Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <img src="{% static 'icons/success-icon.png' %}" alt="Success Icon" class="modal-icon">
            <h3 class="modal-title">Success!</h3>
            <p class="modal-text">Your project is successfully changed.</p>
            <button id="modalBackBtn" class="btn btn-primary">Back</button>
        </div>
    </div>
</div>


{% endblock %}

{% block script %}
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.3.0/mdb.umd.min.js"
></script>
<script>
    const dropdownHeaders = document.querySelectorAll(".dropdown-header");
    dropdownHeaders.forEach(header => {
        header.addEventListener("click", () => {
            const parent = header.parentElement;
            parent.classList.toggle("active");
            dropdownHeaders.forEach(h => {
                if (h !== header) h.parentElement.classList.remove("active");
            });
        });
    });

    const dropdownLists = document.querySelectorAll(".dropdown-list li");
    dropdownLists.forEach(item => {
        item.addEventListener("click", () => {
            const dropdown = item.closest(".custom-dropdown");
            const header = dropdown.querySelector(".dropdown-header");
            header.childNodes[0].nodeValue = item.textContent + " ";
            dropdown.classList.remove("active");
        });
    });

    document.addEventListener("click", (e) => {
        if (!e.target.closest(".custom-dropdown")) {
            dropdownHeaders.forEach(h => h.parentElement.classList.remove("active"));
        }
    });


    // Models //
    const createBtn = document.getElementById("createBtn");
    const modal = document.getElementById("successModal");
    const modalBackBtn = document.getElementById("modalBackBtn");
    createBtn.addEventListener("click", function (e) {
        e.preventDefault();
        modal.style.display = "flex";
    });

    modalBackBtn.addEventListener("click", function () {
        window.location.href = "{% url 'test_homepage' %}";
    });

    const cancelBtn = document.getElementById("cancelBtn");
    cancelBtn.addEventListener("click", function () {
        window.location.href = "{% url 'test_homepage' %}";
    });

    window.addEventListener("click", function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    });
</script>


{% endblock %}
